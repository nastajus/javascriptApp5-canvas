<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--design methodology: i want the canvas element size to dictate the size of everything else on the page.-->
        <!-- container >> container_column >> container_row -->
        <div>

        </div>
        <section class="container">
            <section class="container-column">
                <section class="container-row">
                    <div class="title">linear regression graph</div>
                    <div class="pad">p</div>
                    <div class="title">contour graph</div>
                    <div class="pad">p</div>
                </section>
                <section class="container-row">
                    <canvas id="canvas1"></canvas>
                    <div class="axis-vertical">
                        <button class="axis-vg-large">⇈<br>LRG</button>
                        <button class="axis-vg-small">↑<br>SML</button>
                        <!--<input class="axis-textbox"/>-->
                        <button class="axis-vl-small">↓<br>SML</button>
                        <button class="axis-vl-large">⇊<br>LRG</button>
                        <button class="axis-vm">-<br>ZOOM</button>
                        <button class="axis-vp">+<br>ZOOM</button>
                    </div>
                    <canvas id="canvas2"></canvas>
                    <div class="axis-vertical">
                        <button class="axis-vg-large">⇈<br>LRG</button>
                        <button class="axis-vg-small">↑<br>SML</button>
                        <!--<input class="axis-textbox"/>-->
                        <button class="axis-vl-small">↓<br>SML</button>
                        <button class="axis-vl-large">⇊<br>LRG</button>
                        <button class="axis-vm" id="id1">-<br>ZOOM</button>
                        <button class="axis-vp">+<br>ZOOM</button>
                    </div>
                </section>
                <section class="container-row">
                    <div class="axis-horizontal">
                        <button class="axis-hl-large">⇇<br>LRG</button>
                        <button class="axis-hl-small">←<br>SML</button>
                        <!--<input class="axis-textbox"/>-->
                        <button class="axis-hg-small">→<br>SML</button>
                        <button class="axis-hg-large">⇉<br>LRG</button>
                        <button class="axis-hm">-<br>ZOOM</button>
                        <button class="axis-hp">+<br>ZOOM</button>
                    </div>
                    <div class="pad">p</div>
                    <div class="axis-horizontal">
                        <button class="axis-hl-large">⇇<br>LRG</button>
                        <button class="axis-hl-small">←<br>SML</button>
                        <!--<input class="axis-textbox"/>-->
                        <button class="axis-hg-small">→<br>SML</button>
                        <button class="axis-hg-large">⇉<br>LRG</button>
                        <button class="axis-hm">-<br>ZOOM</button>
                        <button class="axis-hp">+<br>ZOOM</button>
                    </div>
                    <div class="pad">p</div>
                </section>
                <section id="stats">
                    <div class="control-row">
                        <!--<div class="pad">p</div>-->
                        <!--<button id="addFeature">ADD FEATURE</button>-->
                        <div class="pad">p</div>
                        <h1>COST: <span id="cost">###</span></h1>
                    </div>
                </section>
                <section class="container-row" id="controls">
                    <template id="control-template-old">
                        <div class="control-row">
                            <div class="pad">p</div>
                            <h1 class="control-symbol-theta"><span>&theta;</span><sub>0</sub> = </h1>
                            <input class="control-textbox" value="0" />
                            <h1 class="control-symbol-x"> * <span>x<sub>0</sub><sup></sup></span></h1>
                            <div class="pad">p</div>
                            <h1 class="control-title">theta zero title</h1>
                            <div class="pad">p</div>
                            <button class="control-lt-large">&lt; LRG</button>
                            <button class="control-lt-medium">&lt; MED</button>
                            <button class="control-lt-small">&lt; SML</button>
                            <button class="control-gt-small">&gt; SML</button>
                            <button class="control-gt-medium">&gt; MED</button>
                            <button class="control-gt-large">&gt; LRG</button>
                            <div class="pad">p</div>
                            <!--<input class="control-checkbox" type="checkbox" />-->
                            <!--<button class="control-x-close">X</button>-->
                        </div>
                    </template>
                    <template id="control-template-new">
                        <div class="control-row">
                            <div class="pad">p</div>
                            <select class="math-functions">
                                <!-- javascript inserts options here -->
                            </select>
                            <!-- - 1: function (x, x^2, x^3, 2^x, 3^x, log(x), x+a?)-->
                            <!-- - 2: feature selected from data set (dynamically added by javascript), id by xs[0] ?-->
                            <!-- - 3: new feature name (reuse existing by default)-->
                        </div>
                    </template>
                </section>
            </section>
            <template id="data-template">
                <div>
                    <select id="data-points" size="20" multiple="multiple">
                        <!-- javascript inserts options here -->
                    </select>
                </div>
            </template>
        </section>


        <script src="js/vendor/math.js"></script>
        <script src="js/FeatureControl.js"></script>
        <script src="js/AxesControlPair.js"></script>
        <script src="js/Graph.js"></script>
        <script src="js/Model.js"></script>
        <script src="js/Line.js"></script>
        <script src="js/SimplePoint.js"></script>
        <script src="js/DataPoint.js"></script>
        <script src="js/DataSet.js"></script>
        <script src="js/Utils.js"></script>
        <script src="js/ComplexLine.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
