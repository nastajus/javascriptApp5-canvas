<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--design methodology: i want the canvas element size to dictate the size of everything else on the page.-->
        <!-- container >> container_column >> container_row -->
        <section class="container">
            <section class="container_column">
                <section class="container_row">
                    <div class="corner">c</div>
                    <div class="title">linear regression graph</div>
                    <div class="corner">c</div>
                    <div class="title">contour graph</div>
                </section>
                <section class="container_row">
                    <div class="controls-vertical">
                        <h1 class="axis-label">m</h1>
                        <input class="axis-slider-vertical" id="regression-slider1" type=range>
                        <input class="axis-textbox" id="regression-textbox1">
                    </div>
                    <canvas id="canvas1"></canvas>
                    <div class="controls-vertical">
                        <h1 class="axis-label">&theta;<sub>0</sub></h1>
                        <input class="axis-slider-vertical" id="regression-slider2" type=range>
                        <input class="axis-textbox" id="regression-textbox2">
                        <!--<h1>&theta;<sub>1</sub></h1>-->
                    </div>
                    <canvas id="canvas2"></canvas>
                </section>
                <section class="container_row">
                    <div class="controls-horizontal">
                        <div class="corner">c</div>
                        <h1 class="axis-label">b</h1>
                        <input class="axis-slider-horizontal" id="contour-slider1" type=range>
                        <input class="axis-textbox" id="contour-textbox1">
                    </div>
                    <div class="controls-horizontal">
                        <div class="corner">c</div>
                        <h1 class="axis-label">&theta;<sub>1</sub></h1>
                        <input class="axis-slider-horizontal" id="contour-slider2" type=range>
                        <input class="axis-textbox" id="contour-textbox2">
                    </div>
                </section>
            </section>
        </section>





        <script src="js/main.js"></script>
    </body>
</html>
