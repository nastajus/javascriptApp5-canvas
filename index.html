<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section class="container">
            <section class="graphs">
                <div class="graph">
                    <div class="corner"></div>
                    <div class="title"><span>linear regression graph</span></div>
                    <div class="controls-vertical">
                        <input type=range min=10 max=30 value=10 step=1>
                    </div>
                    <canvas id="canvas1"></canvas>
                    <div class="controls-horizontal"></div>
                </div>
                <div class="graph">
                    <div class="corner"></div>
                    <div class="title"><span>contour plot graph</span></div>
                    <div class="controls-vertical">
                        <input type=range multiple min=0 max=10 step="0.2" value="3,5">
                    </div>
                    <canvas id="canvas2"></canvas>
                    <div class="controls-horizontal"></div>
                </div>
            </section>
        </section>





        <script src="js/main.js"></script>
    </body>
</html>
