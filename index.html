<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--design methodology: i want the canvas element size to dictate the size of everything else on the page.-->
        <!-- container >> container_column >> container_row -->
        <section class="container">
            <section class="container_column">
                <section class="container_row">
                    <div class="pad">p</div>
                    <div class="title">linear regression graph</div>
                    <div class="pad">p</div>
                    <div class="title">contour graph</div>
                </section>
                <section class="container_row">
                    <canvas id="canvas1"></canvas>
                    <canvas id="canvas2"></canvas>
                </section>
                <section class="container_row" id="controls">
                    <template id="control-template">
                        <div class="control-row">
                            <div class="pad">p</div>
                            <input class="control-checkbox" type="checkbox" />
                            <div class="pad">p</div>
                            <h1 class="control-symbol"><span>&theta;</span><sub>0</sub></h1>
                            <div class="pad">p</div>
                            <h1 class="control-title">theta zero title</h1>
                            <div class="pad">p</div>
                            <button class="control-lt-large">&lt; LRG</button>
                            <button class="control-lt-medium">&lt; MED</button>
                            <button class="control-lt-small">&lt; SML</button>
                            <input class="control-textbox" value="0" />
                            <button class="control-gt-small">&gt; SML</button>
                            <button class="control-gt-medium">&gt; MED</button>
                            <button class="control-gt-large">&gt; LRG</button>
                        </div>
                    </template>
                </section>
            </section>
        </section>


        <script src="js/vendor/math.js"></script>
        <script src="js/ControlRow.js"></script>
        <script src="js/Graph.js"></script>
        <script src="js/Model.js"></script>
        <script src="js/AxisLine.js"></script>
        <script src="js/Point.js"></script>
        <script src="js/Utils.js"></script>
        <script src="js/ComplexLine.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
